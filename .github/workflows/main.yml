name: CD
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: 12
    - run: yarn --cwd app
    - run: yarn --cwd app build 
    - run: docker build --tag badminton_app ./app
